<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Pokémon Search App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <h1>Pokémon Search App</h1>
    <div id="main-box">
        <div id="search-box">
            <form id="form" role="search">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input id="search-input" name="pokemon-name" type="text" required>
                <button id="search-button" type="submit">Search</button>
            </form>
        </div>
        <div id="top-container">
            <div id="name-and-id">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
            </div>
            <div id="size">
                <p id="weight"></p>
                <p id="height"></p>
            </div>
            <div id="img-container">
                <img id="sprite" alt="">
            </div>
            <div id="types">

            </div>
        </div>
        <div id="stats">
            <table>
                <tbody>
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp" class="stats"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack" class="stats"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense" class="stats"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack" class="stats"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense" class="stats"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed" class="stats"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
